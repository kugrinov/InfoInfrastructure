<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 2.12</title>
  </head>
  <body>
    <form action="https://wp.zybooks.com/form-viewer.php" method="post">

        <p>
            <fieldset>
                <legend>Status:</legend>

                <p>
                    
                    <input type="radio" name="status" id="statusD">
                    <label for="statusD">Draft</label>

                    <input type="radio" name="status" id="statusF" checked>
                    <label for="statusF">Final</label>
                </p>

                
            </fieldset>

        </p>

        <p>
            <label for="gameDate">Date:</label>
            <select name="gameDate" id="gameDate">
                <option value="March 20">March 20</option>
                <option value="March 24">March 24</option>
                <option value="April 2">April 2</option>
                <option value="April 6">April 13</option>
            </select>
        </p>

        <p>
          <fieldset>
            <legend>Players:</legend>
            <p>
              <input type="checkbox" name="player" id="player1">
              <label for="player">Aarav Agarwal</label>
            </p>
            <p>
              <input type="checkbox" name="player" id="player2">
              <label for="player">Ava Johnson</label>
            </p>
            <p>
              <input type="checkbox" name="player" id="player3">
              <label for="player">Julio Ortiz</label>
            </p>
            <p>
              <input type="checkbox" name="player" id="player4">
              <label for="player">Liam Rubio</label>
            </p>
            <p>
              <input type="checkbox" name="player" id="player5">
              <label for="player">Emma Witherspoon</label>
            </p>
          </fieldset>
        </p>

        <p>
          <input type="submit" value="Submit">
        </p>
    </form>
  </body>
</html>
